    - xPath: "templateId"
      count: 2
    - xPath: ""
      'templateId[1]/@root': "2.16.840.1.113883.10.20.22.2.22.1"
      'templateId[2]/@root': "2.16.840.1.113883.10.20.22.2.22.1"
